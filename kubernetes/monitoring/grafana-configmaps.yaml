apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: monitoring
data:
  prometheus.yaml: |-
    {
      "apiVersion": 1,
      "datasources": [
        {
          "access": "proxy",
          "editable": true,
          "name": "prometheus",
          "orgId": 1,
          "type": "prometheus",
          "url": "http://prometheus-service:9090",
          "version": 1
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
data:
  dashboards.yaml: |-
    {
      "apiVersion": 1,
      "providers": [
        {
          "folder": "",
          "name": "Default",
          "options": {
            "path": "/var/lib/grafana/dashboards"
          },
          "orgId": 1,
          "type": "file"
        }
      ]
    }
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: monitoring
data:
  grafana.ini: |-
    [server]
    domain = localhost
    root_url = %(protocol)s://%(domain)s/
    serve_from_sub_path = true
    
    [auth.anonymous]
    enabled = true
    org_role = Viewer
    
    [security]
    allow_embedding = true
    
    [users]
    auto_assign_org_role = Viewer
---
